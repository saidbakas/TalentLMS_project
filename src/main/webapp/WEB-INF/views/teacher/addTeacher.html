<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{saveTeacher}"
      th:object="${teacher}"
      method="post"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="*{id}">
    <input type="text"  name="firstName" th:field="*{firstName}" placeholder="First Name">
    <input type="text"  name="lastName" th:field="*{lastName}" placeholder="Last Name">
    <br><br>
    <input type="text"  name="email" th:field="*{email}" placeholder="Email">
    <br><br>
    <select th:field="*{courseId}">
        <option th:each="course:${courseList}"
                th:value="${course.getId()}"
                th:text="${course.getCourseName()}"></option>
    </select>
    <input type="submit" value="Add">

</body>
</html>
